<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="card main">
        <div class="circle">
          <img src="./images/icon-star.svg" />
        </div>
        <h1>How did we do ?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating">
          <div>
            <input
              type="radio"
              id="one"
              name="rate"
              value="1"
              class="rating-point"
            />
            <label class="nums" for="one">1</label>
          </div>
          <div>
            <input
              type="radio"
              id="two"
              name="rate"
              value="2"
              class="rating-point"
            />
            <label class="nums" for="two">2</label>
          </div>
          <div>
            <input
              type="radio"
              id="three"
              name="rate"
              value="3"
              class="rating-point"
            />
            <label class="nums" for="three">3</label>
          </div>
          <div>
            <input
              type="radio"
              id="four"
              name="rate"
              value="4"
              class="rating-point"
            />
            <label class="nums" for="four">4</label>
          </div>
          <div>
            <input
              type="radio"
              id="five"
              name="rate"
              value="5"
              class="rating-point"
            />
            <label class="nums" for="five">5</label>
          </div>
        </form>
        <button class="card-submit">SUBMIT</button>
      </div>

      <!-- the second part of rating -->
      <div class="card hidden">
        <img src="./images/illustration-thank-you.svg" class="thank-you" />
        <div class="selection-disp">
          <p class="rating-txt">
            You selected <span id="rating"> </span> out of 5
          </p>
        </div>
        <h2>Thank you!</h2>
        <p class="appre">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
